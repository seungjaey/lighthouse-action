name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          INPUT_URL_PREFIX: http://localhost:3000
          INPUT_URL_LIST: |
            [상품상세] 싱글 콘텐츠__SEP__/goods/5063942
            [상품상세] 멀티 콘텐츠__SEP__/goods/5094163
            [상품상세] 옵션형 콘텐츠__SEP__/goods/1000001181 
            [상품상세] 캘린더형 콘텐츠__SEP__/goods/1000001210
          INPUT_GH_TOKEN: 123412341234
